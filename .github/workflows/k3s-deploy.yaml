name: CD - Install ArgoCD on K3s

on:
  workflow_dispatch:  # 手動觸發

jobs:
  setup-argocd:
    runs-on: Linux

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Create ArgoCD namespace
        run: kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

      - name: Install ArgoCD
        run: |
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl rollout status deploy/argocd-server -n argocd --timeout=300s

      - name: Install ArgoCD CLI
        env:
          ARGOCD_CLI_PASSWD: ${{ secrets.ARGOCD_CLI_PASSWD }} 
        run: |
           sudo curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
           sudo chmod +x /usr/local/bin/argocd
           argocd login localhost:8087 --username admin --password $ARGOCD_CLI_PASSWD --insecure
      - name: Install Gateway API
        run: |
          kubectl apply -f kubernetes/gateway_api/standard-install.yaml
          helm install ngf kubernetes/gateway_api/nginx-gateway-fabric --create-namespace -n nginx-gateway

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f kubernetes/argocd/applications/ -n argocd
